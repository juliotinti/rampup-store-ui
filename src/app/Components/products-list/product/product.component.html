<div class="container">
  <div class="row">
    <div class="col-md-3">
      <div class="prod-card">
        <div class="prodImg-card">
          <img
            src="assets\logo-backwhite.svg"
            style="margin-top: 25px"
            width="100%"
            height="60rem"
            alt=""
          />
        </div>
        <div class="product-name">{{ productOffering.productName }}</div>
        <!-- <div class="product-info">Prod info prod info prod info prod info</div> -->
        <div class="product-value">
          {{ productOffering.unitPrice | currency }}
        </div>
        <a
          (click)="addToShoppingCart(productOffering.id)"
          class="product-button"
          style="cursor: pointer"
          [ngClass]="{ disabled: !productOffering.sellIndicator }"
        >
          {{ productOffering.sellIndicator ? "Purchase" : "Not for sale" }}</a
        >
      </div>
    </div>
  </div>
</div>
