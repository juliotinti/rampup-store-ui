<div class="container">
  <div class="all-products">
    <app-product
      *ngFor="let productOffering of productOfferings"
      [productOffering]="productOffering"
    ></app-product>
  </div>
  <div class="pagination">
    <mat-paginator
      [length]="120"
      [pageSize]="6"
      aria-label="Select page"
      (page)="onPaginateChange($event)"
    >
    </mat-paginator>
  </div>
</div>
