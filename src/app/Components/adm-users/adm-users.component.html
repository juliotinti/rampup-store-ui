<div class="container">
  <div class="header-container">
    <button
      mat-raised-button
      (click)="addData()"
      class="btn btn-success btn-sm"
    >
      Add admin
    </button>
  </div>
  <div class="table">
    <table mat-table [dataSource]="users" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let user">{{ user.id }}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>
      <ng-container matColumnDef="authority">
        <th mat-header-cell *matHeaderCellDef>Authority</th>
        <td mat-cell *matCellDef="let user">{{ user.roles[0].authority }}</td>
      </ng-container>
      <ng-container matColumnDef="removeButton">
        <th mat-header-cell *matHeaderCellDef>Remove</th>
        <td mat-cell *matCellDef="let user">
          <a (click)="removeData(user.id)" class="remove-icon"
            ><mat-icon>delete_forever</mat-icon></a
          >
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <div class="pagination">
    <mat-paginator
      [length]="120"
      [pageSize]="6"
      aria-label="Select page"
      (page)="onPaginateChange($event)"
    ></mat-paginator>
  </div>
</div>
