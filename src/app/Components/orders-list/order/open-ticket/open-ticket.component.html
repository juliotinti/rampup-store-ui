<div class="container">
  <h1 mat-dialog-title>Open ticket</h1>
  <div mat-dialog-content>
    <div class="form">
      <form #ticketForm="ngForm">
        <div class="form-group">
          <label for="message">Tell why do you want to cancel the order</label>
          <input
            type="text"
            id="message"
            class="form-control"
            ngModel
            name="message"
            required
            [(ngModel)]="ticket.message"
          />
        </div>
        <div mat-dialog-actions>
          <button mat-button mat-dialog-close class="btn btn-outline-success">
            Close
          </button>
          <button
            mat-button
            mat-dialog-close
            class="btn btn-success"
            type="submit"
            [disabled]="!ticketForm.valid"
            (click)="submitForm()"
            style="margin-left: 5px"
          >
            Submit Ticket
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
