<div class="container">
  <h1 mat-dialog-title>
    <div class="alert alert-danger" style="width: 40rem; font-size: 12px">
      <p>Do you want to solve this ticket?</p>
    </div>
  </h1>
  <div mat-dialog-content>
    <div mat-dialog-actions>
      <button mat-button mat-dialog-close class="btn btn-danger">Close</button>
      <button
        mat-button
        mat-dialog-close
        style="margin-left: 5px"
        class="btn btn-outline-danger"
        (click)="solveTicket()"
      >
        Solve
      </button>
    </div>
  </div>
</div>
