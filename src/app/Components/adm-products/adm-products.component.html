<div class="container">
  <div class="header-container">
    <button
      mat-raised-button
      (click)="addData()"
      class="btn btn-success btn-sm"
    >
      Add product
    </button>
  </div>
  <div class="table">
    <table mat-table [dataSource]="products" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let product">{{ product.id }}</td>
      </ng-container>
      <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let product">{{ product.productName }}</td>
      </ng-container>
      <ng-container matColumnDef="unitPrice">
        <th mat-header-cell *matHeaderCellDef>Unit Price</th>
        <td mat-cell *matCellDef="let product">
          {{ product.unitPrice | currency }}
        </td>
      </ng-container>
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef>PO State</th>
        <td mat-cell *matCellDef="let product">{{ product.state }}</td>
      </ng-container>
      <ng-container matColumnDef="sellIndicator">
        <th mat-header-cell *matHeaderCellDef>Indicator</th>
        <td
          mat-cell
          *matCellDef="let product"
          [ngStyle]="{ color: product.sellIndicator ? 'green' : 'red' }"
        >
          {{ product.sellIndicator ? "For Sale" : "Not for Sale" }}
        </td>
      </ng-container>
      <ng-container matColumnDef="removeButton">
        <th mat-header-cell *matHeaderCellDef>Remove</th>
        <td mat-cell *matCellDef="let product">
          <a (click)="removeData(product.id)" class="remove-icon"
            ><mat-icon>delete_forever</mat-icon></a
          >
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <div class="pagination">
    <mat-paginator
      [length]="120"
      [pageSize]="6"
      aria-label="Select page"
      (page)="onPaginateChange($event)"
    ></mat-paginator>
  </div>
</div>
