<div class="container">
  <h1 mat-dialog-title>Add a new product</h1>
  <div mat-dialog-content>
    <div class="form">
      <form #productForm="ngForm">
        <div class="form-group">
          <label for="product-name">Product Name</label>
          <input
            type="text"
            id="product-name"
            class="form-control"
            ngModel
            name="product-name"
            required
            [(ngModel)]="productOffering.productName"
          />
        </div>
        <div class="form-group">
          <label for="unit-price">Unit price</label>
          <input
            type="text"
            class="form-control"
            name="unit-price"
            required
            [(ngModel)]="productOffering.unitPrice"
            prefix="$"
            mask="separator.2"
            separatorLimit="10000000"
          />
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <select
            class="form-control"
            id="state"
            required
            (change)="onSelect($event.target.value)"
          >
            <option selected value="Active">Active</option>
            <option value="Definition">Definition</option>
            <option value="Technical">Technical</option>
          </select>
        </div>
        <div mat-dialog-actions>
          <button mat-button mat-dialog-close class="btn btn-outline-success">
            Close
          </button>
          <button
            mat-button
            mat-dialog-close
            class="btn btn-success"
            type="submit"
            [disabled]="!productForm.valid"
            (click)="submitForm()"
            style="margin-left: 5px"
          >
            Add
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
